table:
  name: meeting
  schema: public
array_relationships:
  - name: meeting_notes
    using:
      foreign_key_constraint_on:
        column: meeting_uuid
        table:
          name: meeting_note
          schema: public
  - name: notes
    using:
      manual_configuration:
        column_mapping:
          uuid: meeting_uuid
        insertion_order: null
        remote_table:
          name: meeting_note
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - end_time
        - name
        - start_time
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - name
        - created_at
        - end_time
        - start_time
        - updated_at
        - uuid
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - end_time
        - name
        - start_time
      filter: {}
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter: {}
    comment: ""
