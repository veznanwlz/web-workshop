table:
  name: message
  schema: public
object_relationships:
  - name: reply_to
    using:
      manual_configuration:
        column_mapping:
          reply_to_uuid: uuid
        insertion_order: null
        remote_table:
          name: message
          schema: public
  - name: room
    using:
      foreign_key_constraint_on: room_uuid
  - name: user
    using:
      foreign_key_constraint_on: user_uuid
array_relationships:
  - name: messages
    using:
      foreign_key_constraint_on:
        column: reply_to_uuid
        table:
          name: message
          schema: public
  - name: replies
    using:
      manual_configuration:
        column_mapping:
          reply_to_uuid: uuid
        insertion_order: null
        remote_table:
          name: message
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - content
        - reply_to_uuid
        - room_uuid
        - user_uuid
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - content
        - created_at
        - reply_to_uuid
        - room_uuid
        - user_uuid
        - uuid
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - content
        - reply_to_uuid
      filter:
        user_uuid:
          _eq: X-Hasura-User-Id
      check: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_uuid:
          _eq: X-Hasura-User-Id
    comment: ""
