table:
  name: user
  schema: public
array_relationships:
  - name: meeting_notes
    using:
      foreign_key_constraint_on:
        column: user_uuid
        table:
          name: meeting_note
          schema: public
  - name: messages
    using:
      foreign_key_constraint_on:
        column: user_uuid
        table:
          name: message
          schema: public
  - name: user_rooms
    using:
      foreign_key_constraint_on:
        column: user_uuid
        table:
          name: user_room
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - username
        - uuid
      filter: {}
    comment: ""
