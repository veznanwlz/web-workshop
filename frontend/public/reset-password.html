<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重置密码</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div id="root">
    <a href="./index.html">返回首页</a>
    <br /><br />
    <h2>重置密码</h2>
    <form id="reset-password-form">
      <label for="password">请输入新密码：</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">重置密码</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      document.getElementById('message').textContent = '缺少 token，请通过邮件链接访问';
      document.getElementById('message').style.color = 'red';
    }

    document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const response = await fetch('http://localhost:8888/api/user/change-password/action', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token, password }),
      });
      const result = await response.json();
      const messageDiv = document.getElementById('message');
      if (response.ok) {
        messageDiv.textContent = '密码已成功重置！';
        messageDiv.style.color = 'green';
      } else {
        messageDiv.textContent = result.error || '重置失败，请检查链接是否有效';
        messageDiv.style.color = 'red';
      }
    });
  </script>
</body>
</html>
