<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>请求重置密码</title>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <div id="root">
    <a href="./index.html">返回首页</a>
    <br /><br />
    <h2>请求重置密码</h2>
    <form id="request-reset-form">
      <label for="username">请输入您的邮箱：</label>
      <input type="email" id="username" name="username" required />
      <button type="submit">发送重置邮件</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    document.getElementById('request-reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const response = await fetch('http://localhost:8888/api/user/change-password/request', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username }),
      });
      const result = await response.json();
      const messageDiv = document.getElementById('message');
      if (response.ok) {
        messageDiv.textContent = '重置邮件已发送，请查收！';
        messageDiv.style.color = 'green';
      } else {
        messageDiv.textContent = result.error || '发送失败，请稍后重试';
        messageDiv.style.color = 'red';
      }
    });
  </script>
</body>
</html>
